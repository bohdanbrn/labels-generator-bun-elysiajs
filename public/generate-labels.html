<!doctype html>
<html>
    <head>
        <title>Labels configuration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    </head>

    <body>
        <div class="container">
            <h2 class="mt-5">Labels configuration</h2>
            <form id="data_form">
                <div class="border-top border-left border-right pl-3 pr-3">
                    <div class="form-row">
                        <div class="col-md-3 py-2 border-right"><span for="name">Model:</span></div>
                        <div class="col-md-2 py-2 border-right"><span for="color">Size:</span></div>
                        <div class="col-md-4 py-2 border-right"><span for="color">Description:</span></div>
                        <div class="col-md-1 py-2"><span for="color">Quantity:</span></div>
                    </div>
                </div>
                <div id="form_entries" class="border mb-3">
                    <div class="entry px-3 py-2">
                        <div class="form-row">
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="model[]" required maxlength="255" />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" name="size[]" required maxlength="255" />
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="description[]" required maxlength="255" />
                            </div>
                            <div class="col-md-1">
                                <input type="number" class="form-control" name="quantity[]" required max="100" />
                            </div>
                            <div class="col-md-1">
                                <label for="quantity"></label>
                                <button type="button" class="btn btn-danger remove-entry">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="add_entry">Add Entry</button>
                <button type="button" class="btn btn-danger" id="submit_button">Submit</button>
            </form>
            <br />

            <div id="result_container" class="d-none">
                <span>File link: </span>
                <div id="download_link"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./public/assets/js/labels.js"></script>
    </body>
</html>
