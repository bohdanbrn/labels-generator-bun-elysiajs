<!DOCTYPE html>
<html>

<head>
    <title>Форма для створення етикеток</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Додавання нових записів</h2>
        <form id="data-form">
            <div class="border-top border-left border-right p-3">
                <div class="form-row">
                    <div class="col-md-4"><label for="name">Name:</label></div>
                    <div class="col-md-2"><label for="color">Color:</label></div>
                    <div class="col-md-2"><label for="color">Material:</label></div>
                    <div class="col-md-2"><label for="color">Size:</label></div>
                    <div class="col-md-1"><label for="color">Quantity:</label></div>
                </div>
            </div>
            <div id="entries">
                <div class="entry border p-3 mb-3">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" name="name[]" required>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" name="color[]" required>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" name="material[]" required>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" name="size[]" required>
                        </div>
                        <div class="form-group col-md-1">
                            <input type="number" class="form-control" name="quantity[]" required>
                        </div>
                        <div class="form-group col-md-1">
                            <label for="quantity"></label>
                            <button type="button" class="btn btn-danger remove-entry">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="add-entry">Add Entry</button>
            <button type="button" class="btn btn-danger" id="submit-button">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('add-entry').addEventListener('click', function() {
            const entriesContainer = document.getElementById('entries');
            const newEntry = document.querySelector('.entry').cloneNode(true);
            newEntry.querySelector('.remove-entry').classList.remove('d-none');
            entriesContainer.appendChild(newEntry);
        });

        document.addEventListener('click', function(event) {
            if (event.target && event.target.classList.contains('remove-entry')) {
                event.target.closest('.entry').remove();
            }
        });

        document.getElementById('submit-button').addEventListener('click', function() {
            const entries = document.querySelectorAll('.entry');
            const data = [];

            entries.forEach(entry => {
                const name = entry.querySelector('input[name="name[]"]').value;
                const color = entry.querySelector('input[name="color[]"]').value;
                const material = entry.querySelector('input[name="material[]"]').value;
                const size = entry.querySelector('input[name="size[]"]').value;
                const quantity = entry.querySelector('input[name="quantity[]"]').value;

                data.push({
                    "name": name,
                    "color": color,
                    "material": material,
                    "size": size,
                    "quantity": quantity
                });
            });

            fetch('http://localhost:3000/labels/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
